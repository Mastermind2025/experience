<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.red_box{
            width: 450px;
            height: 250px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="red_box"></div>



    <script>
//создаём зелёный бокс с текстом        
    const redBox = document.querySelector('div.red_box');//это красный бокс
    console.log(redBox);    
        
    const elemSel = document.createElement('h1');//создаём зелёный бокс
    elemSel.classList.add('this_is_title');//добавляем класс
    elemSel.textContent = 'This Is Primary Title.';//добавляем текст
    elemSel.style.fontSize = '26px';
    elemSel.style.width = '350px';
    elemSel.style.height = '80px';
    elemSel.style.backgroundColor = 'green';

    redBox.append(elemSel);//добавляем в большой красный бокс зелёный бокс
    console.log(elemSel);

    console.log(document.querySelector('div.red_box').textContent);//смотрим текст из бокса

    const numNew = '2';//Это строка
    console.log(numNew);

    const stringToNum = Number(numNew);//метод Number преобразует строку к числу

    console.log(typeof(stringToNum));
    console.log(typeof(elemSel));//смотрим тип. Это объект
    console.log(typeof(document.querySelector('div.red_box').textContent));//смотрим тип. Это строка


    </script>
    
</body>
</html>
